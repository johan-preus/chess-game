<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100 bodyDark text-light">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
            <a class="navbar-brand" href="#">Chess</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Play<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Random</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Database</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col col-md-8">
                <h1 class="mt-5 text-center">Chess</h1>
                <p class="lead text-center">Play chess against an opponent making random legal moves.</p>
                <div id="myBoard" class="mx-auto mb-5"></div>
                <button id="resetBtn" class="btn btn-primary mx-auto d-block">Reset</button>       
            </div>
            <div class="col col-md-4 mt-5">
                <label>Status:</label>
                <div id="status"></div>
                <label class="mt-5">PGN:</label>
                <div id="pgn"></div>
            </div>
        </div>
    </main> 

    <footer class="footer mt-auto mb-4">
        <div class="container text-light">
            <div class="col col-md-8 text-center mt-3">
                <label>FEN:</label>
                <div id="fen"></div>
            </div>
        </div>
    </footer>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="node_modules/chess.js/chess.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/randomOpponent.js"></script>

</body>

</html>
